{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="border p-3">
                <h3 class="text-center">Login</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
