{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add-request{% endblock title %}

{% block content %}
{% include 'nav.html' %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3">
                <h3 class="text-center">New request</h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input class="btn btn-primary" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
